<ion-navbar>
	<ion-title>{{ this._title }}</ion-title>
	<ion-buttons end>
		<button ion-button icon-only padding-right clear color="dark" *ngFor="let page of this._pages" (click)="navPage(page.value)">
			<ion-icon [name]="page.icon"></ion-icon>{{page.title}}
		</button>
	</ion-buttons>
</ion-navbar>
