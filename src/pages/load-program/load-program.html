<ion-header>
	<custom-header [title]="this.title"></custom-header>
</ion-header>

<ion-content padding>
	<ion-grid class="program-container">
		<ion-row>
			<ion-col *ngFor="let program of this.programs; let ind = index" col-3>
				<button ion-button text-center full large round class="program-item" (click)="selectProgram(ind)" (press)="openActionSheet(program, ind)" [ngClass]="{'selected':(ind == this.programSelected)}">
					{{ program.name }}
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
