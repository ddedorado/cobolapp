<ion-header>
  <custom-header [title]="this.title"></custom-header>
</ion-header>

<ion-content padding>
  <ion-grid class="program-container">
    <ion-row>
      <ion-col col-3>
        <custom-bar [title]="this.title" [options]="true"></custom-bar>
      </ion-col>
      <ion-col col-9>
          <div class="mg-container">
            <button ion-button margin-bottom color="blue" full>Start Position</button>
            <button ion-button margin-bottom color="orange" full>Add New Position</button>
            <div>
              <button *ngFor="let position of this.positions; let ind = index" ion-button margin-bottom color="blue">Position {{ind + 1}}</button>
            </div>
            <button ion-button margin-bottom color="orange" full>Set End Position</button>
            <div>
              <button ion-button large color="green">
                <ion-icon name="play"></ion-icon>Play
              </button>
              <button ion-button large color="green">
                <ion-icon name="skip-forward"></ion-icon>Step Through
              </button>
            </div>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
