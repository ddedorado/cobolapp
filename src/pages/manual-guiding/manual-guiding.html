<ion-header>
  <custom-header [title]="this.title"></custom-header>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <custom-bar [title]="this.title" [options]="true" [mgoptions]="true" [comments]="true"></custom-bar>
      </ion-col>
      <ion-col col-9>

        <ion-segment [(ngModel)]="this.arms" color="dark" >
          <ion-segment-button value="separated">
            Move each arm separately
          </ion-segment-button>
          <ion-segment-button value="both">
            Syncronizhed movements of two arms
          </ion-segment-button>
        </ion-segment>

        <div [ngSwitch]="this.arms">
      
          <ion-item *ngSwitchCase="'separated'">
            <ion-row class="mg-container">
              <ion-col col-6>
                <manual-guiding-actions type="left"></manual-guiding-actions>
              </ion-col>

              <ion-col col-6>
                <manual-guiding-actions type="right"></manual-guiding-actions>
              </ion-col>
            </ion-row>
          </ion-item >

          <ion-item *ngSwitchCase="'both'">
            <div class="mg-container" offset-3 col-5>
              <manual-guiding-actions type="both"></manual-guiding-actions>
            </div>
          </ion-item >
          
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
