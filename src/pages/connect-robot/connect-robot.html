<ion-header>
	<custom-header [title]="this.title"></custom-header>
</ion-header>


<ion-content padding>
	<form (submit)="doLogin()" [hidden]="isLogged">
		<ion-list>
			<ion-item col-6>
				<ion-label floating>Email</ion-label>
				<ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
			</ion-item>

			<ion-item col-6>
				<ion-label floating>Password</ion-label>
				<ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
			</ion-item>

			<div padding>
				<button full ion-button block>Login</button>
			</div>
		</ion-list>
	</form>

	<ion-grid [hidden]="!isLogged" class="robot-container">
		<ion-row>
			<ion-col *ngFor="let robot of this.robots; let ind = index" col-3>
				<button ion-button color="danger" text-center padding-vertical full large class="robot-item" (click)="selectRobot(ind)" [ngClass]="{'selected':(ind == this.robotSelected)}">
					<ion-icon margin-bottom [name]="robot.icon"></ion-icon>
					{{ robot.name }}
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
