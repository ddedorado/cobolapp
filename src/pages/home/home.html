<ion-header>
 	<custom-header [title]="this.title"></custom-header>
</ion-header>
<ion-content>
 	<ion-toolbar no-border no-padding class="status-bar">
	 	<div text-center padding class="status-bar__header">
	 		<span no-margin no-padding>Operational Status</span>
	 	</div>
		<ion-grid no-padding>
			<ion-row>
				<ion-col col-3>
					<!-- Hours the robot has been in operations -->
					<ion-icon name="abb-clock"></ion-icon>
					<div padding class="status-bar__info">
						<span>Time since start</span>
						<span class="status-bar__info__number">0:15:25</span>
						<span>Hour Min Sec</span>
					</div>
				</ion-col>
				<ion-col col-3>
					<!-- Pauses -->
					<ion-icon name="abb-pause"></ion-icon>
					<div padding class="status-bar__info">
						<span>Number of pauses</span>
						<span class="status-bar__info__number">1</span>
					</div>
				</ion-col>
				<ion-col col-3>
					<!-- Cycles completed -->
					<ion-icon name="abb-cycles"></ion-icon>
					<div padding class="status-bar__info">
						<span>Number of cycles</span>
						<span class="status-bar__info__number">1</span>
					</div>
				</ion-col>
				<ion-col col-3>
					<!-- Other messages -->
					<ion-icon name="abb-comments"></ion-icon>
					<div margin class="status-bar__info">
						<span>Stopped due to collision / Press Continue or Back to Home</span>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</ion-toolbar>
	<ion-grid margin no-padding >
		<ion-row margin padding >
			<ion-col col-3>
				<custom-bar [robots]="true"></custom-bar>
			</ion-col>
			<ion-col col-6 no-margin no-padding class="card-background-page">
		  		<ion-card no-margin class="red">
		  			<ion-icon margin-top name="abb-yumi"></ion-icon>
				    <div padding-vertical class="card-data">
					    <div class="card-title">Stopped</div>
					    <div margin-top class="card-subtitle">Program 3</div>
				    </div>
			  	</ion-card>
			</ion-col>
			<ion-col col-3 class="button-bar">
				<button ion-button color="green" full large margin-bottom>
					<ion-icon name="play" margin-bottom></ion-icon>
					<span>Start</span>
				</button>
				<button ion-button color="red" full large margin-bottom>
					<ion-icon name="square" margin-bottom></ion-icon>
					<span>Stop</span>
				</button>
				<button ion-button color="blue" full large>
					<ion-icon name="abb-back" margin-bottom></ion-icon>
					<span>Reset</span>
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
