<ion-header>
 	<custom-header [title]="this.title"></custom-header>
</ion-header>
<ion-content padding>

 	<ion-toolbar no-border-top padding-bottom class="status-bar">
	 	<div text-center padding>
	 		<h3 no-margin no-padding>Operational Status</h3>
	 	</div>
		<ion-grid>
			<ion-row>
				<ion-col col-3 text-center>
					<!-- Hours the robot has been in operations -->
					<ion-icon name="time"></ion-icon>
					<div margin-top>
						<ion-badge item-end>260k</ion-badge>
					</div>
				</ion-col>
				<ion-col col-3 text-center>
					<!-- Pauses -->
					<ion-icon name="pause"></ion-icon>
					<div margin-top>
						<ion-badge item-end>260k</ion-badge>
					</div>
				</ion-col>
				<ion-col col-3 text-center>
					<!-- Cycles completed -->
					<ion-icon name="done-all"></ion-icon>
					<div margin-top>
						<ion-badge item-end>260k</ion-badge>
					</div>
				</ion-col>
				<ion-col col-3 text-center>
					<!-- Other messages -->
					<ion-icon name="filing"></ion-icon>
					<div margin-top>
						<ion-badge item-end>260k</ion-badge>
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
  	</ion-toolbar>
	<ion-grid no-margin no-padding >
		<ion-row no-margin no-padding >
			<ion-col col-9 no-margin no-padding class="card-background-page">
		  		<ion-card no-margin class="stop">
		  			<ion-icon margin-vertical name="print"></ion-icon>
				    <div margin-vertical class="card-title">Stopped</div>
				    <div margin-vertical class="card-subtitle">Program 3</div>
			  	</ion-card>
			</ion-col>
			<ion-col col-3>
				<button ion-button full large margin-bottom>
					<ion-icon name="play" margin-right></ion-icon>Start
				</button>
				<button ion-button color="danger" full large margin-bottom>
					<ion-icon name="square" margin-right></ion-icon>Stop
				</button>
				<button ion-button color="dark" full large>
					<ion-icon name="refresh" margin-right></ion-icon>Reset
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
